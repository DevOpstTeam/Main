name: cicd

on:
  push:
    branches:
      - main
      - mathijs-feature

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to Docker HubS
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops:latest

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      -
        name: Checkout files
        uses: actions/checkout@v2
      -
        name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      -
        name: Login to DigitalOcean Container Registry
        run: doctl registry login


      - 
        name: List containers in the registry
        run: doctl registry list registry.digitalocean.com/project-devops
        id: list

      - 
        name: Remove containers from the registry
        run: |
          for container in $(echo "${{ steps.list.outputs.repositories }}" | tr -d '[:space:]'); do
            doctl registry repository delete registry.digitalocean.com/project-devops/${container} --force
          done


      -
        name: Pull Docker image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/devops:latest
      -
        name: Docker tag
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/devops:latest registry.digitalocean.com/project-devops/mathijs2002/devops:latest
      -
        name: Push Docker image to DigitalOcean
        run: docker push registry.digitalocean.com/project-devops/mathijs2002/devops:latest

        



    


     

    

    

          
